metadata:
  name: buchgeschaeft-SoSe2020
projects:
  - name: Buchgeschaeft
    source:
      location: 'https://github.com/m1L31s/Buchgeschaeft.git'
      type: git
      branch: master
components:
  - id: redhat/java11/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    image: 'quay.io/eclipse/che-java11-maven:7.14.1'
    alias: maven
    env:
      - value: ''
        name: MAVEN_CONFIG
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user
        name: MAVEN_OPTS
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
        name: JAVA_OPTS
      - value: >-
          -XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
        name: JAVA_TOOL_OPTIONS
  - endpoints:
      - name: wildfly-management-9990
        port: 9990
        attributes:
          public: 'true'
          protocol: https
          secure: 'false'
      - name: wildfly-management-9993
        port: 9993
        attributes:
          public: 'true'
          protocol: https
          secure: 'false'
      - name: wildfly-web-8080
        port: 8080
        attributes:
          public: 'true'
          protocol: http
          secure: 'false'
      - name: wildfly-web-8443
        port: 8443
        attributes:
          public: 'true'
          protocol: https
          secure: 'false'
    memoryLimit: 512Mi
    type: dockerimage
    image: 'mileis/wildfly:latest'
    alias: wildfly
apiVersion: 1.0.0
commands:
  - name: Start WildFly Web Server
    previewUrl:
      port: 8080
    actions:
      - workdir: wildfly
        type: commandLine
        command: bin/standalone.sh -b=0.0.0.0 -bmanagement=0.0.0.0
        component: wildfly
  - name: Add WildFly Users
    previewUrl:
      port: 9990
      path: /console
    actions:
      - workdir: wildfly
        type: commandLine
        command: >-
          bin/add-user.sh -m -u hnu -p hnu -g admin,developer && echo \\\"User: 
          hnu , Password: hnu\\\"
        component: wildfly
  - name: Stop WildFly Server
    actions:
      - workdir: wildfly
        type: commandLine
        command: 'bin/jboss-cli.sh --connect command=:shutdown'
        component: wildfly
  - name: Restart WildFly Server
    actions:
      - workdir: wildfly
        type: commandLine
        command: 'bin/jboss-cli.sh --connect command=:restart'
        component: wildfly
  - name: Deploy Buchgeschaeft Project to WildFly
    previewUrl:
      port: 8080
      path: /Buchgeschaeft/BuchEJB?wsdl
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/Buchgeschaeft'
        type: commandLine
        command: 'mvn wildfly:deploy'
        component: maven
  - name: Undeploy Buchgeschaeft Project from WildFly
    previewUrl:
      port: 9990
      path: /console
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/Buchgeschaeft'
        type: commandLine
        command: 'mvn wildfly:undeploy'
        component: maven